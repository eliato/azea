<div class="register-2">
    <div class="page">
        <div class="page-content">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="row justify-content-center">
                            <div class="col-md-4">
                                <div class="text-center mb-5">
                                    <img src="assets/images/brand/logo1.png" class="header-brand-img desktop-lgo"
                                        alt="Azea logo">
                                </div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="text-center mb-3">
                                            <h1 class="mb-2">Log In</h1>
                                            <a href="javascript:void(0);" class="">Welcome Back !</a>
                                        </div>
                                        <form class="mt-5" [formGroup]="loginForm">
                                            <div class="input-group mb-4">
                                                <div class="input-group-text">
                                                    <i class="fe fe-user"></i>
                                                </div>
                                                <input class="form-control" type="email" required=""
                                                    placeholder="app@yourmail.com" formControlName="email">
                                                <div *ngIf="loginForm.controls.email?.touched && loginForm.controls.email.errors?.required"
                                                    class="text text-danger mt-1">
                                                    Email is required
                                                </div>
                                                <div *ngIf="loginForm.controls.email?.touched && loginForm.controls.email.errors?.email"
                                                    class="text text-danger mt-1">
                                                    Invalid Email
                                                </div>
                                            </div>
                                            <div class="input-group mb-4">
                                                <div class="input-group" id="Password-toggle1">
                                                    <a href="javascript:void(0);" (click)="showPassword()" class="input-group-text">
                                                        <i [ngClass]="show ? 'fa fa-eye-slash' : 'fe fe-eye'" aria-hidden="true"></i>
                                                    </a>
                                                    <input class="form-control" [type]="show ? 'text' : 'password'"
                                                        formControlName="password" required="" placeholder="*********">
                                                    <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required"
                                                        class="text text-danger mt-1">
                                                        Password is required
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" />
                                                    <span class="custom-control-label">Remember me</span>
                                                </label>
                                            </div>
                                            <div class="form-group text-center mb-3">
                                                <button class="btn btn-primary btn-lg w-100 br-7"
                                                    [class.loader--text]="authService.showLoader"
                                                    [disabled]="!loginForm.valid || authService.showLoader"
                                                    (click)="login()" type="button">{{ authService.showLoader ? '' :
                                                    'Login' }}</button>
                                            </div>
                                            <div [routerLink]="'/auth/forgot-password'"
                                                class="form-group fs-13 text-center">
                                                Forget Password ?
                                            </div>
                                            <div class="form-group fs-14 text-center font-weight-bold">
                                                <a [routerLink]="'/auth/register'">Create Account</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="text-center register-icons">
                                    <div class="small text-white mb-4">Login with</div>
                                    <button (click)="loginGoogle()" target="_blank"
                                        class="btn bg-white-50  text-white-50 font-weight-semibold w-12 google me-2"
                                        type="button"><i class="fa fa-google"></i></button>
                                    <button (click)="loginFacebook()"
                                        class="btn bg-white-50  text-white-50 font-weight-semibold  w-12 facebook me-2"
                                        type="button"><i class="fa fa-facebook-f"></i></button>
                                    <button (click)="loginTwitter()"
                                        class="btn bg-white-50  text-white-50 font-weight-semibold w-12 twitter me-2"
                                        type="button"><i class="fa fa-twitter"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
