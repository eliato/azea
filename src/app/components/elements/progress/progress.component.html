<app-page-header [title]="'Progress'" [items]="['Elements']" [active_item]="'Progress'"></app-page-header>


<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Basic Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="default" class="mb-3" [value]="7"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [value]="20"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [value]="40"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [value]="60"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Contextual Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="primary" class="mb-3" [value]="7"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary-1" [value]="20"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary-2" [value]="40"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary-3" [value]="60"></ngb-progressbar>
                <ngb-progressbar class="mb-3" type="primary-4" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Basic Progress with label</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="primary" class="mb-3"  [showValue]="true" [value]="7"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [showValue]="true" [value]="20"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [showValue]="true" [value]="40"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [showValue]="true" [value]="60"></ngb-progressbar>
                <ngb-progressbar type="primary" class="mb-3" [showValue]="true" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Contextual Progress with label</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="primary" class="mb-3"  [showValue]="true" [value]="7"></ngb-progressbar>
                <ngb-progressbar type="primary-1" class="mb-3" [showValue]="true" [value]="20"></ngb-progressbar>
                <ngb-progressbar type="primary-2" class="mb-3" [showValue]="true" [value]="40"></ngb-progressbar>
                <ngb-progressbar type="primary-3" class="mb-3" [showValue]="true" [value]="60"></ngb-progressbar>
                <ngb-progressbar type="primary-4" class="mb-3" [showValue]="true" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Progress Sizes</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="primary" height=".25rem" class="mb-3" [value]="30"></ngb-progressbar>
                <ngb-progressbar type="primary" height="0.5rem" class="mb-3" [value]="60"></ngb-progressbar>
                <ngb-progressbar type="primary" height="0.75rem" class="mb-3" [showValue]="true" [value]="70"></ngb-progressbar>
                <ngb-progressbar type="primary" height="1rem" class="mb-3" [showValue]="true" [value]="80"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Mixed color Progress with Sizes</h3>
            </div>
            <div class="card-body">
                <div class="progress progress-xs mb-3">
                    <div class="progress-bar bg-primary" style="width: 5%"></div>
                    <div class="progress-bar bg-primary-1" style="width: 5%"></div>
                    <div class="progress-bar bg-primary-2" style="width: 5%"></div>
                </div>
                <div class="progress progress-sm mb-3">
                    <div class="progress-bar bg-danger" style="width: 10%"></div>
                    <div class="progress-bar bg-danger-1" style="width: 15%"></div>
                    <div class="progress-bar bg-danger-2" style="width: 15%"></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar bg-warning" style="width: 18%"></div>
                    <div class="progress-bar bg-warning-1" style="width: 20%"></div>
                    <div class="progress-bar bg-warning-2" style="width: 30%"></div>
                </div>
                <div class="progress progress-lg">
                    <div class="progress-bar bg-success" style="width: 30%"></div>
                    <div class="progress-bar bg-success-1" style="width: 20%"></div>
                    <div class="progress-bar bg-success-2" style="width: 40%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Striped Progress</h3>
            </div>
            <div class="card-body">
                <ngb-progressbar type="teal" [striped]="true" [animated]="true" class="mb-3" [value]="15"></ngb-progressbar>
                <ngb-progressbar type="info" [striped]="true" [animated]="true" class="mb-3" [value]="25"></ngb-progressbar>
                <ngb-progressbar type="yellow" [striped]="true" [animated]="true" class="mb-3" [showValue]="true" [value]="50"></ngb-progressbar>
                <ngb-progressbar type="green" [striped]="true" [animated]="true" class="mb-3" [showValue]="true" [value]="40"></ngb-progressbar>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Animated Progress</h3>
            </div>
            <div class="card-body">
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-primary" ></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-primary-1"></div>
                </div>
                <div class="progress progress-md mb-3">
                    <div class="progress-bar progress-bar-indeterminate bg-primary-2"></div>
                </div>
                <div class="progress progress-md">
                    <div class="progress-bar progress-bar-indeterminate bg-primary-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
