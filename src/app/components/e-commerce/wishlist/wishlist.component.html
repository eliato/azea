<app-page-header [title]="'Wishlist'" [items]="['eCommerce']" [active_item]="'Wishlist'"></app-page-header>

<!-- ROW-1 OPEN -->
<div class="col-lg-12 col-xl-12 p-0">
    <div class="row">
        <div class="col-xl-3 col-lg-6 alert" *ngFor="let wish of wishList">
            <div class="card item-card ">
                <div class="card-body pb-0">
                    <div class="text-center zoom">
                        <a routerLink="/eCommerce/product-details"><img src={{wish.img}} alt="img" class="img-fluid w-100 br-7"></a>
                    </div>
                    <div class="card-body ps-0 pb-3">
                        <div class="row">
                            <div class="col-10 mb-3">
                                <div class="cardtitle">
                                    <div>
                                        <ng-template #basicstar let-fill="fill">
                                            <span class="star" [class.full]="fill === 100">
                                                <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                            </span>
                                        </ng-template>
                    
                    
                                        <ngb-rating [(rate)]='wish.rating' [starTemplate]="basicstar" [max]="5" class="ng-rating">
                                        </ngb-rating>
                                        <a href="javascript:void(0);"> ({{wish.review}})</a>
                                    </div>
                                    <a class="shop-title fs-17">{{wish.title}}</a>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="cardprice">
                                    <span class="type--strikethrough number-font">{{wish.originalPrice}}</span>
                                    <span class="number-font">{{wish.newPrice}}</span>
                                </div>
                            </div>
                            <div>
                                <p class="shop-description fs-13 text-muted mb-0">{{wish.caption}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center pb-4 ps-2 pe-2">
                    <a routerLink="/eCommerce/shopping-cart/" class="btn btn-md btn-primary mb-2 ms-2 w-45 fs-14"><i class="fe fe-shopping-cart me-2"></i>Add Item</a>
                    <a (click)="RemoveElementFromObjectArray(wish.id)" class="btn btn-md btn-light mb-2 ms-2 w-45" data-bs-dismiss="alert" aria-label="Close">
                        <span class="me-2 fs-14">Remove</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px" fill="#495057"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
    </div>
</div>
<!-- ROW-END -->
