<app-page-header [title]="'User List02'" [items]="['Apps', 'User List']" [active_item]="'User List02'"></app-page-header>
<!-- Row -->
<div class="row flex-lg-nowrap">
    <div class="col-12">
        <div class="row flex-lg-nowrap">
            <div class="col-12 mb-3">
                <div class="e-panel card">
                    <div class="card-body pb-2">
                        <div class="row">
                            <div class="col-md-7 ">
                                <div class="form-group w-100">
                                    <div class="input-icon">
                                        <span class="input-icon-addon">
                                            <i class="fe fe-search"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Search User">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5 col-auto text-right mb-2">
                                <a href="javascript:void(0);" class="btn btn-primary"><i class="fe fe-plus"></i> Add New User</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3 col-lg-6" *ngFor="let user2 of userlist02List">
                                <div class="card border p-0 shadow-none">
                                    <div class="d-flex align-items-center p-4">
                                        <div class="avatar avatar-lg brround d-block " >
                                            <img class="avatar avatar-lg brround d-block cover-image" src={{user2.image}} alt="user_img">
                                        </div>
                                        <div class="wrapper ms-3">
                                            <p class="mb-0 mt-1  font-weight-semibold">{{user2.name}}</p>
                                            <small class="text-muted">{{user2.title}}</small>
                                        </div>
                                        <div class="float-end ms-auto" ngbDropdown>
                                            <a href="javascript:void(0);" class="option-dots" ngbDropdownToggle><i class="fe fe-more-vertical fs-18"></i></a>
                                            <div ngbDropdownMenu class="dropdown-menu-start">
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="fe fe-edit me-2"></i> View Profile</a>
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="fe fe-trash me-2"></i> Edit</a>
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="fe fe-edit me-2"></i> Message</a>
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="fe fe-trash me-2"></i> Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body border-top">
                                        <p class="mb-5">{{user2.content}}</p>
                                        <ul class="mb-0 user-details">
                                            <li class="mb-5"><span class=""><i class="fe fe-mail p-2 bg-warning-transparent text-warning border-warning brround me-3"></i></span><span class="h6">{{user2.mail}}</span></li>
                                            <li><span class=""><i class="fe fe-phone-call p-2 bg-success-transparent text-success border-success brround me-3"></i></span><span class="h6">{{user2.phone}}</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
